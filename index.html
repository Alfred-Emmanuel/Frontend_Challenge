<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Challenge</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="root">
      <nav>
        <div class="brand">
          <span class="material-symbols-outlined" id="sun-icon">
            light_mode
          </span>
          <h1 class="brand-name">Learning Light</h1>
        </div>
        <input
          type="text"
          placeholder="&#128269; Search"
          class="search-field"
        />

        <div class="nav-profile">
          <span class="material-symbols-outlined">
            notifications
          </span>
          <div class="profile-photo-container">
            <img
              class="profile-photo"
              src="/profile_photo.webp"
              alt="profile-photo"
            />
          </div>
          <h6>David Cooper</h6>
        </div>
      </nav>
      <section class="sidebar">
        <div class="upper-sidebar">
          <div>
            <span class="material-symbols-outlined home">
              home
            </span>
            <h1 class="home">Home</h1>
          </div>
          <div>
            <span class="material-symbols-outlined">
              school
            </span>
            <h1>Courses</h1>
          </div>
          <div>
            <span class="material-symbols-outlined">
              tips_and_updates
            </span>
            <h1>Training</h1>
          </div>
          <div>
            <span class="material-symbols-outlined">
              bar_chart
            </span>
            <h1>Statistics</h1>
          </div>
          <div>
            <span class="material-symbols-outlined">
              settings
            </span>
            <h1>Settings</h1>
          </div>
        </div>
        <div>
          <div>
            <span class="material-symbols-outlined">
              library_books
            </span>
            <h1>Homework</h1>
            <span class="material-symbols-outlined">
              trending_flat
            </span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
